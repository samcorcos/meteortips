<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>


<template name="leaderboard">
  Hello World
  <ul>
    {{#each players}}
    <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
  </ul>
  <input type="button" class="increment" value="Give 5 Points">
  {{otherHelperFunction}}
</template>
